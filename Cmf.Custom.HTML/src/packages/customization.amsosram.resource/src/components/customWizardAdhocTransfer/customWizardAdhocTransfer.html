<cmf-core-controls-wizard
  [cmf-core-business-controls-transaction-wizard]="instance"
  [title]="i18n.TITLE"
  [action-name]="i18n.ACTION"
>
  <!--Wizard steps-->
  <cmf-core-controls-wizard-step
    [title]="i18n.steps.step1.TITLE"
    step-id="sampleStep"
  >
    <ng-template cmf-core-controls-defer-instantiation>
      <!--Place the markup for this step-->
      <customization-amsosram-resource-customStepSorterProcess [resource]="instance" [(selectedLoadPort)]="loadPort" [(selectedProduct)]="product" [(selectedSorterProcess)]="sorterProcess" [(selectedQuantity)]="quantity"></customization-amsosram-resource-customStepSorterProcess>
    </ng-template>
  </cmf-core-controls-wizard-step>
</cmf-core-controls-wizard>
