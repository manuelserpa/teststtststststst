variables:
  # Azure DevOps artifacts location
  CIPublishArtifacts: '\\cmffs\public\amsOSRAM\amsOSRAMIntegration\ADArtifacts'
  # Location of packages generated by CI-Package
  CIPackages: '\\cmffs\public\amsOSRAM\amsOSRAMIntegration\CIPackages'
  # Location of release candidate packages being tested in a release
  CandidatePackages: '\\files\docker\amsOSRAM\amsOSRAMIntegration\packages'
  # Location of approved and released packages
  ApprovedPackages: '\\cmffs\public\amsOSRAM\amsOSRAMIntegration\Delivered'
  # cmf cli Repository
  CmfCliRepository: 'https://registry.npmjs.com'
  # cmf cli Version
  CmfCliVersion: '3.x.x'
  # cmf pipeline Repository
  CmfPipelineRepository: 'http://vm-it:4873'
  # cmf pipeline Version
  CmfPipelineVersion: '1.x.x'
  # Iso Image Path
  ISOImagePath: '\\management\Setups\cmNavigo\v9.1.x\Critical Manufacturing 9.1.0.iso'
  # Current refspec to get the tools for the package (by default, a tagged MES version release)
  CommonBranch: 'refs/tags/9.0.0'
  # Node version to use in the pipelines
  NodeVersion: 12.20.2
  # Defines if the CI-Release or CD-Containers should rename the restore point in the end
  SetNewRestorePoint: true
  # Defines if the CI-Release should use maintenance mode
  UseMaintenanceMode: false
