<cmf-core-connect-iot-taskSettings>
    <!-- Outputs tab -->

    <!-- General Tab: Settings -->
    <cmf-core-controls-baseWidget [mainTitle]="i18n.SETTINGS">
        <cmf-core-business-controls-propertyEditor [label]="i18n.RECIPE_SPECIFICATION_TYPE" nestedEditorType="Custom">
            <cmf-core-controls-enumComboBox [enum]="RecipeSpecificationType"
                [(value)]="settings.RecipeSpecificationType"
                (valueChange)="_onSettingsValueChange($event, 'commandName')"></cmf-core-controls-enumComboBox>
        </cmf-core-business-controls-propertyEditor>
        <cmf-core-business-controls-propertyEditor [label]="i18n.MATERIAL_FORMAT" [(value)]="settings.MaterialFormat"
            valueType="String">
        </cmf-core-business-controls-propertyEditor>
        <cmf-core-business-controls-propertyEditor [label]="i18n.SEND_CARRIER_CONTENT"
            [(value)]="settings.SendCarrierContent" [required]="true" valueType="Boolean">
        </cmf-core-business-controls-propertyEditor>
        <cmf-core-business-controls-propertyEditor [label]="i18n.OCCUPIED_SLOT" [(value)]="settings.occupiedSlot"
            valueType="String">
        </cmf-core-business-controls-propertyEditor>
        <cmf-core-business-controls-propertyEditor [label]="i18n.USE_CARRIER_AT_LOAD_PORT"
            [(value)]="settings.useCarrierAtLoadPortAsContainer" valueType="Boolean">
        </cmf-core-business-controls-propertyEditor>
    </cmf-core-controls-baseWidget>
</cmf-core-connect-iot-taskSettings>
