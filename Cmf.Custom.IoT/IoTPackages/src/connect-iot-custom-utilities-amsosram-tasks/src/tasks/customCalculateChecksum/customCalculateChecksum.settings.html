<cmf-core-connect-iot-taskSettings>
    <cmf-core-controls-baseWidget [mainTitle]="i18n.SETTINGS">

        <!-- Hash Function Selection -->
        <cmf-core-business-controls-propertyEditor
            [label]="i18n.HASH_FUNCTION_SELECTION"
            nestedEditorType="Custom"
            [infoMessage]="i18n.HASH_FUNCTION_SELECTION_HELP">
            <cmf-core-controls-enumComboBox
                [enum]="HashFunctions"
                [required]="true"
                [value]="settings.hashFunctionSetting"
                (valueChange)="_onSettingsValueChange($event,'hashFunctionSetting')"
            ></cmf-core-controls-enumComboBox>
        </cmf-core-business-controls-propertyEditor>

    </cmf-core-controls-baseWidget>    
</cmf-core-connect-iot-taskSettings>
